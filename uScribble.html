<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>uScribble</title>
    <link rel="stylesheet" type="text/css" href="uStyle.css" />    
	<link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
    <!-- link rel="stylesheet" media="screen" type="text/css" href="css/layout.css" / -->

    <script type="text/javascript" src="http://dean.edwards.name/base/Base.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script> 

    <script type="text/javascript" src="js/jquery.js"> </script>
	<script type="text/javascript" src="js/colorpicker.js"></script>
    <script type="text/javascript" src="js/eye.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
   <!-- <script type="text/javascript" src="js/layout.js?ver=1.0.2"></script>
   -->
</head>
<body> 
    <h1>uScribble</h1>
    <script src="uScribbleScript.js"></script>
    <canvas id="canvas" width="1200" height="600">No Canvas; sucks to be you!</canvas>
    <canvas id="canvasTop" width="1200" height="600">No Canvas; sucks to be you!</canvas>
    <form id="choises">
        <p>
            <label for="penColor">Select color:</label>
            <select id="penColor">
                <option value="black" selected="selected">Black</option>
                <option value="blue">Blue</option>
                <option value="#ff0000">Red</option>
                <option value="green">Green</option>
            </select>

            <label for="shape">Choose tool: </label>
            <select id="shape">
                <option value="pen" >Penis</option>
                <option value="circles" selected="selected">Circles</option>
                <option value="line">Line</option>
                <option value="rectangle">Rectangles</option>
                <option value="text">Text</option>
            </select>

            <label for="displayText">Text field for text tool:</label>
            <input type="text" id="displayText" value="Hello world"/>
        </p>
        <p>
            <input type="button" id="undo" value="Undo" />
            <input type="button" id="redo" value="Redo" />
        </p>
        
        <!-- '#colorpickerField1, #colorpickerField2, #colorpickerField3' -->
    </form>
</body>
</html>
