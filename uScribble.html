<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>uScribble</title>
    <link rel="stylesheet" type="text/css" href="uStyle.css" />   

    <script type="text/javascript" src="http://dean.edwards.name/base/Base.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
</head>
<body> 
    <h1>uScribble</h1>
    <script src="uScribbleScript.js"></script>
    <canvas id="canvas" width="600" height="600">No Canvas; sucks to be you!</canvas>
    <canvas id="canvasTop" width="600" height="600">No Canvas; sucks to be you!</canvas>
    <form id="choises">
       <p>
           <label for="backgroundColor">Select background color:</label>
            <select id="backgroundColor">
                <option value="white" selected="selected">White</option>
                <option value="black">Black</option>
            </select>
        </p>
        <p>
            <label for="shape">Circles, Squares or Rectangles</label>
            <select id="shape">
                <option value="pen" >Pen</option>
                <option value="circles" selected="selected">Circles</option>
                <option value="line">line</option>
                <option value="rectangle">Rectangles</option>
            </select>
        </p>
        <p>
            <label for="penColor">select color for pen:</label>
            <select id="penColor">
                <option value="black" selected="selected">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
        </p>
        <p>
            <input type="button" id="previewButton" value="Preview" />
        </p>
        <p>
            Kannski eitthvað meira
        </p>
    </form>
    <script src="https://twitter.com/statuses/user_timeline/wickedsmartly.json?callback=updateTweets"></script>

</html>
